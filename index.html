<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="四股名を生成するウェブアプリケーションです。ユニークな四股名を簡単に作成できます。"
    />
    <title>四股名作成メーカー</title>
  </head>
  <body>
    <div class="content">
      <h1>四股名生成メーカー</h1>
      <div class="wrap">
        <p id="shikona" class="shikona"></p>
        <button id="generateBtn" class="generateBtn">四股名を生成</button>
      </div>
      <p>
        このツールが作る四股名は、ランダム生成された架空の名前です。<br />
        実在の力士とは関係ありません。<br />
        まれに実在する（または過去に存在した）四股名と同じになる場合があります。<br />
        実際に使用する場合は、事前に同名の力士がいないかご確認ください。
      </p>
    </div>
    <footer>
      <p>このツールは個人の学習・創作のために作成されたものです。</p>
      <p>
        <a
          href="https://github.com/bibanana7/shikona"
          target="_blank"
          rel="noopener noreferrer"
          >Github</a
        >
      </p>
    </footer>
  </body>
</html>
