<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="四股名を生成するウェブアプリケーションです。ユニークな四股名を簡単に作成できます。"
    />
    <title>四股名作成メーカー</title>
  </head>
  <body>
    <div class="content">
      <h1>四股名生成メーカー</h1>

      <p>
        四股名によく使われる漢字を組み合わせて、オリジナルの四股名を生成します。<br />
        このツールは個人の創作を目的に作られているため、まれに四股名にはあまり見かけない漢字が使われることもあります。<br />
        偶然、実在または過去に存在した四股名と同じになる場合があります。<br />
        実際に使用する際は、同名の力士がいないか事前にご確認ください。
      </p>
      <div class="wrap">
        <p id="shikona" class="shikona"></p>
        <button id="generateBtn" class="generateBtn">四股名を生成</button>
      </div>
    </div>
    <footer>
      <p>
        <a
          href="https://github.com/bibanana7/shikona"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </p>
    </footer>
  </body>
</html>
